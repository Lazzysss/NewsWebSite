{% extends 'base.html' %}
{% load crispy_forms_tags %}    

{% block title %}
	User registration field
{% endblock %}

{% block content %}
	<form class="form" method="post">
			{{ form|crispy }}
			{% csrf_token %}	
			<tr>
				<td>
					<input type="submit" value="Sign up">
				</td>
			</tr>
		<input type="hidden" name="next" value="{{ next }}">
	</form>
{% endblock content %}
