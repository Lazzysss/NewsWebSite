{% extends 'base.html' %}

{% block title %}
	Contact us
{% endblock %}

{% block content %}
	{% if submitted %}
		<p class="submitted">
			Ваще сообщения успешно доставленно!
		</p>
	{% else %}
		<form class="formContact" action="" novalidate>
			<table>
				{% csrf_token %}
				{{ form.as_table }}
				<tr>
					<p class="contact">Для связи с нами напишите всю информацию ниже.</p>
					<td>&nbsp;</td>
					<td>
						<input class="buttonSubmit" type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	{% endif %}
{% endblock %}
